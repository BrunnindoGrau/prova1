<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel com SwiperJS</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>


<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide">
      <img src="imagem1.jpeg" alt="Slide 1">
    </div>
    <div class="swiper-slide">
      <img src="imagem2.jpg" alt="Slide 2">
    </div>
    <div class="swiper-slide">
      <img src="imagem3.jpeg" alt="Slide 3">
    </div>
    <div class="swiper-slide">
        <img src="imagem1.jpeg" alt="Slide 4">
      </div>
      <div class="swiper-slide">
        <img src="imagem2.jpg" alt="Slide 5">
      </div>
      <div class="swiper-slide">
        <img src="imagem3.jpeg" alt="Slide 6">
      </div>
  </div>
  <div class="swiper-pagination"></div>
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
</div>


<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
  var swiper = new Swiper('.swiper-container', {
    slidesPerView: 3,
    spaceBetween: 20,
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
  });
</script>
</body>
</html>
